  <link rel="stylesheet" href="style.css">
  <title>Kontakt</title>
  <link rel="icon" href="/images/logo.final1.png" type="image/x-icon">
</head>

<body>

  <div class="header">
    <nav class="navbar navbar-light navbar-1 white navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"> <img id="log" src="/images/logo.final1.png" alt="VN Beauty logo" width="100"
            height="100"><span class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse menu" id="navbarNav"><a href="#menu"></a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Forside</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tutorial.html">Make-up tutorials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/maerker.html">Mærker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="kontakt.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="contact-container container col content">
    <div class="box-1">
      <form id="contact-form" action="">
        <div class="flex-container">
          <div class="contact">
            <h1 class="contact-h1">Kontakt</h1> <br>
            <div class="form">
              <label for="navn">Navn*</label>
              <input required class="need-validation" type="text" id="name" name="name"
                placeholder="F.eks. Sofie Jensen"> <br>
            </div>
            <div class="form">
              <label for="email">E-mail*</label>
              <input required class="need-validation" type="email" name="email" id="email"
                placeholder="F.eks.cph@cphbusiness.dk"> <br>
            </div>
            <div class="form">
              <label for="message">Besked*</label>
              <textarea required class="need-validation" name="message" id="message" cols="30" rows="5"
                placeholder="F.eks. ønsker til flere videoer"></textarea> <br>
                <span class="error-message">Udfyld venligst alle felterne</span>
            </div>
            <div class="contact-button">
              <button type="button" onclick="sendEmail()">Send</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="box-2">
      <div class="contact-information">
        <span class="material-symbols-outlined icon-scale">
          mail
        </span>
        <p>cph@cphbussines.dk</p>
      </div>
      <div class="contact-information padding-bottom">
        <span class="material-symbols-outlined icon-scale">
          phone_iphone
        </span>
        <p>12345678</p>
      </div>
    </div>
  </div>


  <footer class="footer">
    <div>
      <p><strong>Kontakt os:</strong></p>
      <p>Telefon: +45 00 00 00 00 <br> E-mail: cph@cphbusiness.dk</p>
    </div>
    <p id="copy">Copyright © Alle rettigheder forbeholdes</p>

  </footer>

  <script src="kontakt.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("ufO0_wig4VkETaUTU");
    })();
  </script>

</body>

</html>
